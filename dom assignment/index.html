<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Assignment</title>
    <!-- styling to buttton -->
    <style>
      #btn {
        width: 100px;
        padding: 10px;
        color: white;
        background-color: orange;
      }
      /* styling ends here */
    </style>
  </head>
  <body>
    <h1>****Javascript DOM Assignment*****</h1>
    <button id="btn">Click Here</button>
    <p id="new"></p>
    <script type="text/javascript">
      ///js file starts here .
      //buttton has been occured previously.
      let output = document.getElementById("btn");
      output.addEventListener("mouseover", x);
      output.addEventListener("click", y);
      output.addEventListener("mouseout", z);

      //making three function to calling at Event listener.

      function x() {
        document.getElementById("new").innerHTML = "Mouseover Events is fired.";
      }
      function y() {
        document.getElementById("new").innerHTML = "Mouse click Event is fired";
      }
      function z() {
        document.getElementById("new").innerHTML = "Mouse out Event has show";
      }
    </script>
    <!-- js file ends here. -->
  </body>
</html>
